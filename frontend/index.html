<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-slate-950 font-sans text-slate-100">
    <div class="min-h-screen max-w-2xl m-auto">
      <header>
        <div class="flex flex-col gap-2 justify-center items-center p-4 mb-8">
          <h1 class="text-3xl font-semibold">Clipboard Sync</h1>
          <p class="text-sm text-slate-400">
            Sync your clipboard instantly across devices
          </p>
        </div>
      </header>
      <main>
        <!-- Session Cards -->
        <section>
          <!-- New Session Card -->
          <div id="new-session-button" class="landing-only flex justify-center m-auto mt-10">
            <button
              class="bg-blue-500 hover:bg-blue-400 font-medium rounded-xl px-6 py-3"
            >
              Create New Session
            </button>
          </div>
          <!-- Session Card -->
          <div class="session-only hidden">
            <div
              class="bg-slate-800 flex flex-col gap-2 border border-slate-700 rounded-xl p-4 mt-10"
            >
              <label
                for="sessionLink"
                class="text-slate-400 text-xs tracking-wider"
                >SESSION LINK</label
              >
              <div class="flex justify-center items-center gap-2">
                <input
                  type="url"
                  name="sessionLink"
                  id="sessionLink"
                  class="w-full bg-slate-900 font-mono rounded-lg p-2"
                  readonly
                />
                <button class="bg-slate-700 text-sm rounded-lg px-4 py-2">
                  Copy
                </button>
              </div>
            </div>
          </div>
        </section>
        <!-- Text-Area -->
        <section class="session-only hidden">
          <textarea
            name="text"
            id="text"
            class="w-full h-[33vh] bg-slate-900 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-950 leading-relaxed border border-slate-800 rounded-xl p-6 mt-6 resize-none"
            placeholder="Paste or type hereâ€¦"
          ></textarea>
        </section>
        <!-- Status Bar -->
        <section class="session-only hidden">
          <div class="w-full text-slate-400 text-sm flex justify-between mt-6">
            <div class="flex items-center gap-2">
              <div class="w-3 h-3 bg-green-500 rounded-full"></div>
              <span>Connected</span>
              <span class="hidden">Connecting</span>
              <span class="hidden">Disconnected</span>
            </div>
            <div>
              <span>1 device</span>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
